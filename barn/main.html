<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Reddivallen</title>
<link href="redboscastle.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">

function changeSrc(imagename)
  {
  document.getElementById("Main_Image").src=imagename;
  }


// (C) 2000 www.CodeLifter.com
// http://www.codelifter.com
// Free for all users, but leave in this  header
// NS4-6,IE4-6
// Fade effect only in IE; degrades gracefully

// =======================================
// set the following variables
// =======================================



// Set slideShowSpeed (milliseconds)
var slideShowSpeed = 2000

// Duration of crossfade (seconds)
var crossFadeDuration = 1

// Specify the image files
var Pic = new Array() // don't touch this

// to add more images, just continue
// the pattern, adding to the array below



Pic[0] = 'images/main/farmhouse.jpg'
Pic[1] = 'images/main/barn.jpg'
Pic[2] = 'images/main/dining_room.jpg'
Pic[3] = 'images/main/farm.jpg'
Pic[4] = 'images/main/patio.jpg'
Pic[5] = 'images/main/sunset.jpg'

// =======================================
// do not edit anything below this line
// =======================================

var t
var j = 0
var p = Pic.length

var preLoad = new Array()
for (i = 0; i < p; i++){
   preLoad[i] = new Image()
   preLoad[i].src = Pic[i]
}

function runSlideShow(){
   if (document.all){
      document.images.SlideShow.style.filter="blendTrans(duration=2)"
      document.images.SlideShow.style.filter="blendTrans(duration=crossFadeDuration)"
      document.images.SlideShow.filters.blendTrans.Apply()      
   }

   document.images.SlideShow.src = preLoad[j].src
   if (document.all){
      document.images.SlideShow.filters.blendTrans.Play()
   }

   j = j + 1
	if (j > (p-1)) j=0
		t = setTimeout('runSlideShow()', slideShowSpeed)
}
</script>
<script src="http://www.google-analytics.com/urchin.js"
	type="text/javascript">

</script>
<script type="text/javascript">

_uacct = "UA-2731216-1";

urchinTracker();

</script>
</head>
<body class="centered" onload="runSlideShow()">

</body>
</html>
